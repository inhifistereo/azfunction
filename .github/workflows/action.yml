name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103'
    - run: dotnet build azfunction.csproj
    - uses: Azure/functions-action@v1
      id: fa
      with:
         app-name: azfunction
         publish-profile: ${{ secrets.SCM_CREDENTIALS }}
    
